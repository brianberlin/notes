name: Release
on:
  push:
    branches: [ master ]

env:
  MIX_ENV: prod

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Update
        run: sudo apt-get update
      - name: Install ZSTD
        run: sudo apt-get install zstd
      - name: Mix Dependencies
        uses: actions/setup-elixir@v1
        with:
          elixir-version: "1.11.4"
          otp-version: "23.2.6"
      - name: Mix Dependencies
        run: mix deps.get
      - name: Mix Release
        run: mix release